name: build and deploy
permissions:
  contents: write

on:
  push:
    branches:
      - main
      - test/just

jobs:
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: extractions/setup-just@v1

      - name: checkout
        uses: actions/checkout@v4

      - name: build
        run: just build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
